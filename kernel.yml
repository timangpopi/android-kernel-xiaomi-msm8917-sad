kind: pipeline
name: Darkside

platform:
  os: linux
  arch: amd64

clone:
  depth: 1

steps:
  - name: SteelHeart 
    image: ubuntu:latest
    environment:
      TZ: Asia/Jakarta
    commands:
      - apt-get update && apt-get install -y bison build-essential bc bison curl libssl-dev git zip wget
      - wget https://raw.githubusercontent.com/timangpopi/gehu/master/droneci && chmod +x droneci
      - bash droneci
    when:
      branch:
        - lineage-16.0
